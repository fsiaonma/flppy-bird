<!DOCTYPE html>
<html>
<head>
    <title>跳跳更健康</title>
    <meta http-equiv="Content-Type" content="text/html;"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-language" content="en" />
    <meta name="viewport" content="width=100px,height=100px,user-scalable=no">
    <meta id="screenOri" name="screen-orientation" content="portrait"/>
    <script type="text/javascript" src="cocos2d-js-v3.3-lite.js" charset="UTF-8"></script>
</head>
<body style="background-color: black">   
    <canvas id="gameCanvas" width="450" height="600"></canvas>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./js/bird.js"></script>
    <script type="text/javascript" src="./js/battle.js"></script>
    <script type="text/javascript">
          window.onload = function(){
              cc.game.onStart = function(){
                  //load resources
                  cc.LoaderScene.preload([
                    "imgs/bg.png",
                    "imgs/bird.png",
                    "imgs/pipeDown.png",
                    "imgs/pipeUp.png"
                  ], function () {
                      cc.director.runScene(new MainScene());
                  }, this);
              };
              cc.game.run("gameCanvas");
          };
    </script>
    <img src="./imgs/bird.png" style="display:none;"></img>
</body>
</html>
